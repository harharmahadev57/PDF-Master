<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master - Free PDF Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>PDF Master</h1>
        <p>सभी PDF टूल्स एक ही जगह!</p>
    </header>

    <main>
        <div class="upload-section">
            <input type="file" id="pdfUpload" accept=".pdf">
            <button onclick="processFile()">फाइल अपलोड करें</button>
            <p>या अपनी PDF यहाँ ड्रैग करें</p>
        </div>

        <div class="tool-section">
            <button onclick="mergePDF()">PDF मर्ज करें</button>
            <button onclick="splitPDF()">PDF स्प्लिट करें</button>
            <button onclick="renamePDF()">PDF का नाम बदलें</button>
            <button onclick="pdfToJPG()">PDF से JPG बनाएं</button>
            <button onclick="jpgToPDF()">JPG से PDF बनाएं</button>
            <button onclick="wordToPDF()">Word से PDF बनाएं</button>
            <button onclick="pdfToWord()">PDF से Word बनाएं</button>
            <button onclick="addText()">टेक्स्ट जोड़ें</button>
            <button onclick="removeText()">टेक्स्ट हटाएं</button>
            <button onclick="addImage()">इमेज जोड़ें</button>
            <button onclick="removeLogo()">लोगो हटाएं</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
