<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master - PDF Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="PDF Master Logo" class="logo">
        <h1>PDF Master - Ultimate PDF Editor</h1>
    </header>

    <main>
        <input type="file" id="pdfUpload" accept=".pdf">
        <button onclick="processFile()">Upload & Edit PDF</button>

        <div class="tool-container">
            <button onclick="mergePDF()">Merge PDF</button>
            <button onclick="splitPDF()">Split PDF</button>
            <button onclick="pdfToJPG()">PDF to JPG</button>
            <button onclick="jpgToPDF()">JPG to PDF</button>
            <button onclick="wordToPDF()">Word to PDF</button>
            <button onclick="pdfToWord()">PDF to Word</button>
            <button onclick="addText()">Add Text</button>
            <button onclick="removeText()">Remove Text</button>
            <button onclick="addImage()">Add Image</button>
            <button onclick="renamePDF()">Rename PDF</button>
        </div>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </main>
</body>
</html>
